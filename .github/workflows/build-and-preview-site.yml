name: Build and Preview Site
on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Install PostCSS
        run: |
          npm install -g postcss postcss-cli
          if [ -f "package.json" ]; then
            npm install
          fi

      - name: Build with Hugo
        run: |
          hugo mod clean
          hugo mod get -u
          hugo \
            --minify \
            --gc \
            --cleanDestinationDir \
            --ignoreVendorPaths "github.com/google/docsy"

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v1.1
        with:
          publish-dir: 'public'
          production-deploy: false
          github-token: ${{ secrets.GH_ACCESS_TOKEN }}
          enable-commit-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment on PR with preview link
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const commitSha = '${{ github.head_sha }}'.slice(0,7);
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸš€ Preview for branch \`${{ github.head_ref }}\` (commit ${commitSha})\nðŸ”— ${{ steps.netlify.outputs.deploy-url }}`
              });
            } catch (error) {
              console.error('Error posting comment:', error.message);
              core.warning('Failed to post comment');
            }