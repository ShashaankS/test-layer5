name: Build and Preview Site
on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

jobs:
  site-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build with Hugo
        run: hugo --minify --baseURL "$DEPLOY_PRIME_URL"

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        id: netlify
        run: |
          SITE_ID=${{ secrets.NETLIFY_SITE_ID }}
          DEPLOY_ID=$(netlify deploy --dir=public --site=$SITE_ID --auth=${{ secrets.NETLIFY_AUTH_TOKEN }} --json | jq -r '.deploy_id')
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
          echo "deploy_url=https://$DEPLOY_ID--$(netlify sites:info --auth=${{ secrets.NETLIFY_AUTH_TOKEN }} --json | jq -r '.site.subdomain').netlify.app" >> $GITHUB_OUTPUT

      - name: Comment on PR with preview link
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comment } = await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 Preview deployment ready! [View site](${{ steps.netlify.outputs.deploy_url }})`
            });